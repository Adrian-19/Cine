<!DOCTYPE html>

        <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/usuario.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div> 
                    <form id="formularioLogin" >
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" ></div>
                                <span id="text-login-msg">Iniciar Sesion</span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="cedula">Cedula</label>
                                <input type="text" class="form-control" name="cedula" id="cedulaLogin" placeholder="Cedula">
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" name="contraseña" id="contraseñaLogin" placeholder="Contraseña">
                            </div>                
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <div>
                                <input type="button" id="login" class="btn btn-primary btn-lg btn-block" value="Login">
                            </div>
                        </div>
                    </form>                 
                </div>         
            </div>
            <div id="addErrorDiv" style="width:30%; margin: auto;"></div>              
        </div>
