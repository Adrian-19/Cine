<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <link rel="stylesheet" href="/Cine/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"> 
        <!-- <link rel="stylesheet" href="/Cine/css/bootstrap.min.css" type="text/css"> -->
        <title>Registro Peliculas</title>
        <script src="/Cine/js/menu.js"></script>
        <script src="/Cine/js/peliculas/peliculas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container-fluid text-center" id="container-peliculas" >
            <div >
                <div class="row pt-5 pb-5 ml-3">
                    <div class="col order-2"><h2 class="h2 text-dark"> Tabla de Peliculas </h2></div>   <!-- Añadimos el orden de esta columna -->
                    <div class="col order-12"><button type="button" class="btn btn-dark" id="crearPelicula">Añadir Pelicula</button></div>

                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="table-responsive" id="cont-tabla-p" style="overflow: auto">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark"><tr><th scope="col">ID</th><th scope="col">Nombre</th><th scope="col">Precio</th><th scope="col">Estado</th><th scope="col">Foto</th><th scope="col">Editar</th></tr></thead>
                        <tbody id="tabla-pelis">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-modal-peliculas" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="/Cine/imagenes/pelicula.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario-peliculas" >
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" ></div>
                                <span id="text-login-msg">Registrar Pelicula</span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="number" class="form-control" name="id" id="id" placeholder="ID">
                            </div>                        
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                            </div>  
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control" >
                                    <option value="En Cartelera" selected="">En cartelera</option>
                                    <option value="Proximamente">Proximamente</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group" style="margin-left: 10px; margin-right: 10px;">
                            <label for="imagen">Imagen</label>
                            <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen" placeholder="Imagen">
                        </div>
                    </form>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="registrar-Pelicula" class="btn btn-primary btn-lg btn-block" value="Registrar">
                        </div>
                    </div>

                </div>         
            </div>
            <div id="ErrorDiv" style="width:30%; margin: auto;"></div>              
        </div>
    </body>
</html>
