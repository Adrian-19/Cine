 <!DOCTYPE html>
        <!-- Add modal -->
   <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <link rel="stylesheet" href="/Cine/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"> 
        <!-- <link rel="stylesheet" href="/Cine/css/bootstrap.min.css" type="text/css"> -->
        <title>Registrarse</title>
        <script src="/Cine/js/menu.js"></script>
        <script src="/Cine/js/registro/registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body>     
 
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/usuario.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div> 
                    <form id="formulario" >
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" ></div>
                                <span id="text-login-msg">Registrar Usuario</span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="cedula">Cedula</label>
                                <input type="text" class="form-control" name="cedula" id="cedula" placeholder="Cedula">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña">
                            </div>                
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <div>
                                <input type="button" id="registrarse" class="btn btn-primary btn-lg btn-block" value="Registrarse">
                            </div>
                        </div>
                    </form>                 
                </div>         
            </div>
            <div id="addErrorDiv" style="width:30%; margin: auto;"></div>              
        </div>
        
            </body>
</html>
